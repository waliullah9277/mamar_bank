<div class="w-96">
    {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-teal-100 border-t-4 border-teal-500{% elif message.tags == 'error' %}bg-red-100 border-t-4 border-red-900{% endif %} rounded-b text-teal-900 px-4 py-1 shadow-md mt-2" role="alert">
            <div class="flex">
                <div class="py-1">
                    {% if message.tags == 'success' %}
                        <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
                    {% elif message.tags == 'error' %}
                        <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18l8-8-8-8-8 8 8 8zm0-2.32l-6.24-6.24L10 4.77l6.24 6.24L10 15.68z"/></svg>
                    {% endif %}
                </div>
                <div>
                    <p class="font-bold">
                        {% if message.tags == 'success' %}
                            Success!
                        {% elif message.tags == 'error' %}
                            Error!
                        {% endif %}
                    </p>
                    <p class="text-sm">{{ message }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
