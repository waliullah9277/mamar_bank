{% extends 'base.html' %} 
{% load static %} 
{% block body %} 
{% include "messages.html" %}
{% if form.non_field_errors %} 
{% for error in form.non_field_errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <p class="font-bold">Error!</p>
    <p class="block sm:inline">{{ error }}</p>
</div>
{% endfor %} 
{% endif %} 


<div class="bg-white px-3 py-4 rounded-xl my-6">

    <h4 class="font-bold text-3xl text-left pb-5">Account NO: {{request.user.account.account_no}}</h4>

    <!-- Change Password Button -->
<form action="{% url 'paswordchange' %}" method="get" class="inline">
    <button type="submit" class="mt-4 lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4 px-4 py-2 border border-blue-900 rounded">
        Change Your Password
    </button>
</form>

<!-- Update Profile Button -->
<form action="{% url 'profileupdate' %}" method="get" class="inline">
    <button type="submit" class="mt-4 lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4 mb-20 px-4 py-2 border border-blue-900 rounded">
        Update Your Profile
    </button>
</form>


    
    
</div>
{% endblock %}
